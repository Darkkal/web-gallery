{
    "output": {
        "logfile": {
            "path": "./gallery-dl.log",
            "level": "info"
        }
    },
    "extractor": {
        "base-directory": "./public/downloads",
        "archive": "./gallery-dl-archive.sqlite3",
        "postprocessors": [{
            "name": "metadata",
            "event": "post",
            "filename": "{_filename}.json"
        }],
        "sleep": "2.0-4.0"
    },
    "downloader": {
        "rate-limit": "5M",
        "retries": 3
    }
}
