{
    "output": {
        "shorten": false,
        "logfile": {
            "path": "./gallery-dl.log",
            "level": "debug"
        },
        "#": "modify output progress to help with monitoring from application ui",
        "mode": {
            "start": "[start] {0}\n",
            "success": "[success] {0}\n",
            "skip": "[skip] {0}\n",
            "progress": "[progress] {0} | {1} | {2} | {3}\n",
            "progress-total": "[progress] {0} | {1} | {2} | {3}\n"
        }
    },

    "extractor": {
        "base-directory": "./public/downloads",
        "archive": "./gallery-dl-{category}-archive.sqlite3",
        "sleep": [5, 10],
        "sleep-request": [5, 10],
        "cookies": ["firefox"],
        "directory": ["{category}"],
        "postprocessors": ["metadata", "exec"],
	
        "twitter": {
            "directory": ["{category}", "{author[id]}"],
            "locked": "wait",
            "logout": true,
            "relogin": true
        },

        "pixiv": {
            "directory": ["{category}", "{user[id]}"],
            "filename": "{id}_{num}.{extension}",
            "postprocessors": [ "ugoira-mp4" ],
            "#": "transform ugoira into mkvs",
            "ugoira": true,
            "tags": "original",
            "metadata-bookmark": "true"
        }
    },

    "downloader": {
        "rate-limit": "5M",
        "retries": 3,
        "progress": 0,
	    "proxy": ""
    },
    
    "postprocessor":
    {
        "#": "write metadata to file named by post id",
        "metadata":
        {
            "name": "metadata",
            "event": "post",
            "filename": "{post_id|tweet_id|id}.json"
        },
        "exec": {
             "name": "exec",
             "event": "post",
             "command": "echo [post-complete]"
        },
        "#": "various ugoira post processor configurations to create different file formats",
        "ugoira-mp4":
        {
            "name": "ugoira",
            "extension": "mp4",
            "ffmpeg-args": ["-c:v", "libx264", "-an", "-b:v", "4M", "-preset", "veryslow"],
            "ffmpeg-twopass": true,
            "libx264-prevent-odd": true,
            "ffmpeg-location": "C:/ffmpeg/bin/ffmpeg.exe"
        }
    }
}